
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lootify Onliner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050810;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f1d;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        #boot-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ef4444;
            color: white;
            padding: 1rem;
            text-align: center;
            font-family: monospace;
            z-index: 9999;
        }
    </style>
    <script>
        // Safely polyfill process for browser environment
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.cwd = window.process.cwd || (() => "/");
        
        // Catch early boot errors
        window.addEventListener('error', function(e) {
            console.error('Boot Error:', e.error);
            const errEl = document.getElementById('boot-error');
            if (errEl) {
                errEl.style.display = 'block';
                errEl.innerText = 'Application Boot Error: ' + (e.error?.message || e.message);
            }
        });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@19.0.0/",
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react,react-dom"
      }
    }
    </script>
</head>
<body>
    <div id="boot-error"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
